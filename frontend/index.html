<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinifyAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MinifyAI</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ketik pesan..." 
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <label for="file-upload" class="icon-btn"><span class="material-icons">attach_file</span></label>
            <input type="file" id="file-upload" style="display: none;" onchange="uploadFile()">
            <button class="icon-btn" onclick="generateImagePrompt()"><span class="material-icons">image</span></button>
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
